<div class="twitch-auth-container">
  <div class="twitch-auth-overlay">
    <!-- Encabezado -->
    <header class="twitch-header">
      <h1 class="twitch-brand">TWITCH</h1>
    </header>

    <!-- Panel de autenticación -->
    <section class="auth-panel">
      <h2 class="auth-title">Bienvenido de nuevo</h2>

      <!-- Alerta de error -->
      <div *ngIf="errorMessage" class="auth-error-alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <label class="form-field">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Correo electrónico"
            class="form-input"
            [class.input-invalid]="email?.invalid && email?.touched">
          <small *ngIf="email?.invalid && email?.touched" class="form-error">
            <span *ngIf="email?.errors?.['required']">Este campo es obligatorio</span>
            <span *ngIf="email?.errors?.['email']">Formato de correo inválido</span>
          </small>
        </label>

        <!-- Contraseña -->
        <label class="form-field">
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Contraseña"
            class="form-input"
            [class.input-invalid]="password?.invalid && password?.touched">
          <small *ngIf="password?.invalid && password?.touched" class="form-error">
            <span *ngIf="password?.errors?.['required']">Este campo es obligatorio</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 8 caracteres</span>
          </small>
        </label>

        <!-- Botón -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading"
          class="auth-submit-btn">
          <ng-container *ngIf="!isLoading">Iniciar sesión</ng-container>
          <span *ngIf="isLoading" class="auth-spinner"></span>
        </button>
      </form>

      <!-- Extras -->
      <div class="auth-meta">
        <div class="signup-block">
          <p>¿No tienes cuenta? 
            <a routerLink="/register" class="signup-link">Crea una gratis</a>
          </p>
        </div>
      </div>
    </section>
  </div>
</div>
